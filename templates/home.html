<html>
<body>
    <div class="login">
       <h1>Math Score Indicator</h1>
       <form action="{{url_for('predict_record')}}" method="post">
        <div class="mb-3">
            <select class="form-control" name="gender"
                    required>
                <option class="placeholder" selected disabled value="">Gender</option>
                <option value="male">
                    Male
                </option>
                <option value="female">
                    Female
                </option>
            </select>
        </div>
        <div class="mb-3">
            <select class="form-control" name="race_ethnicity"
                    required>
                <option class="placeholder" selected disabled value="">Ethnicity Group</option>
                <option value="group A">
                    Group A
                </option>
                <option value="group B">
                    Group B
                </option>
                <option value="group C">
                    Group C
                </option>
                <option value="group D">
                    Group D
                </option>
                <option value="group E">
                    Group E
                </option>
            </select>
        </div>
        <div class="mb-3">
            <select class="form-control" name="parental_level_of_education"
                    required>
                <option class="placeholder" selected disabled value="">Parent's Education Level</option>
                <option value="some high school">
                    some high school
                </option>
                <option value="high school">
                    high school
                </option>
                <option value="some college">
                    some college
                </option>
                <option value="associate's degree">
                    associate's degree
                </option>
                <option value="bachelor's degree">
                    bachelor's degree
                </option>
                <option value="master's degree">
                    master's degree
                </option>
            </select>
        </div>
        <div class="mb-3">
            <select class="form-control" name="lunch"
                    required>
                <option class="placeholder" selected disabled value="">Lunch Type</option>
                <option value="free/reduced">
                    free/reduced
                </option>
                <option value="standard">
                    standard
                </option>
            </select>
        </div>
        <div class="mb-3">
            <select class="form-control" name="test_preparation_course"
                    required>
                <option class="placeholder" selected disabled value="">Test Preparation</option>
                <option value="none">
                    None
                </option>
                <option value="completed">
                    Completed
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Reading score out of 100:</label>
            <input class="form-control" type="number" name="reading_score"
                placeholder="Enter" min='0' max='100'/>
        </div>
        <div class="mb-3">
            <label class="form-label">Writing score out of 100:</label>
            <input class="form-control" type="number" name="writing_score"
                placeholder="Enter" min='0' max='100'/>
        </div>
        <div class="mb-3">
            <input class="btn btn-primary" type="submit" value="Submit" required />
        </div>
    </form>
    <h3>
       The predicted math score is {{results}} out of 100.
    </h3>
    </div>
</body>
</html>
